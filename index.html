<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myjavascript.js" defer></script>
</head>

<body>
    <div class="header">
        <h1> Calculator</h1>   
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="digits">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="operations">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="other_buttons">
                    <button>C</button>
                    <button class="equals">=</button>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">Made by Andrii Dovhaliuk</div>
</body>

</html>
